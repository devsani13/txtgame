<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script>
        function toggleSenha(id) {
            let input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        function validarSenhas(event) {
            let senha = document.getElementById("senha").value;
            let senha2 = document.getElementById("senha2").value;

            if (senha !== senha2) {
                alert("As senhas n√£o correspondem!");
                event.preventDefault();
            }
        }
    </script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('Iniciar.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .areacen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #262626;
            width: 400px;
            height: 500px;
            padding: 20px;
            border-radius: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 0.5fr;
            gap: 15px;
            color: white;
            font-family: Arial, sans-serif;
        }

        input {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
            border: none;
            background-color: #4e4e4e;
            color: white;
            font-size: 18px;
            border-radius: 10px;
        }

        button:hover {
            background-color: #777777;
            color: rgb(218, 218, 218);
        }

        .submit-btn {
            grid-column: span 3;
            width: 100%;
            padding: 10px;
            background-image: url('color.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: rgb(24, 24, 24);
            border-radius: 5px;
            font-size: 16px;
            font-weight: bolder;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-image: url('color2.jpg');
            color: black;
        }

        .ahr {
            display: grid;
            height: 20%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .dform {
            display: flex;
            height: 60%;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 15px;
        }

        .voltar {
            grid-column: span 3;
            width: 100%;
            padding: 10px;
            background-color: #4e4e4e;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bolder;
            cursor: pointer;
        }

        .voltar:hover {
            background-color: #777777;
            color: rgb(218, 218, 218);
        }

        hr {
            width: 370px;
            height: 5px;
            border: 0px;
            border-radius: 10px;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="areacen">
        <div class="ahr">
            <hr>
        </div>
        <div class="dform">
            <form action="verificaregistro.php" method="POST" onsubmit="validarSenhas(event)">
                <div class="form-grid">
                    <label for="usuario">Usu√°rio:</label>
                    <input type="text" name="usuario" required style="grid-column: span 2;">

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    <button type="button" onclick="toggleSenha('senha')">üëÅ</button>

                    <label for="senha2">Repetir senha:</label>
                    <input type="password" id="senha2" name="senha2" required>
                    <button type="button" onclick="toggleSenha('senha2')">üëÅ</button>

                    <input type="submit" value="Registrar-se" class="submit-btn">

                    <button onclick="window.location.href='login.html';" class="voltar">Voltar para Login</button>
                </div>
            </form>
        </div>
        <div class="ahr">
            <hr>
        </div>
    </div>
</body>

</html>
